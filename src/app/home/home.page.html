<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      APSOCECAT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item  *ngFor="let immune of immunes" >

        <ion-label>
    
          <h2>{{immune.name}}</h2>
      
      
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>
